<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="mentors-form">
        <fieldset>
          <div class="fieldset-wrapper fieldset-container">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" />
              </div>
              <div class="input-wrapper">
                <label for="lastname">Sobrenome</label>
                <input type="text" id="lastname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="email" required/>
            </div>
            <div class="input-wrapper">
              <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="password" minlength="6"/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper fieldset-container">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentors-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input type="text" id="mentors-name" />
            </div>
            
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <legend class="child-legend">Primeira mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="first-date" />
              </div>
              <div class="hours-col-mentor">
                <div class="input-wrapper">
                  <label for="first-hours">Das</label>
                  <input type="time" id="first-hours" />
                </div>
                <div class="input-wrapper">
                  <label for="last-hours">Até</label>
                  <input type="time" id="last-hours" />
                </div>
              </div>
            </div>

            <legend class="child-legend">Segunda mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="first-date" />
              </div>
              <div class="hours-col-mentor">
                <div class="input-wrapper">
                  <label for="first-hours">Das</label>
                  <input type="time" id="first-hours" />
                </div>
                <div class="input-wrapper">
                  <label for="last-hours">Até</label>
                  <input type="time" id="last-hours" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button form="mentors-form" type="submit" class="button-salvar">Salvar</button>
      </footer>
    </div>
  </body>
</html>
